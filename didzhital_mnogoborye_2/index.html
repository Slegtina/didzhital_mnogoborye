<!DOCTYPE html>

<body>
    <div class="wrapper">
        <div class="slider_wrapper">
            <div class="slider_slide">
                <div class="slider_image">
                    <img src="/img/image 1.png" id="slider_image_expand" onclick="show_modal_window()" alt="">
                </div>
                <div class="slider_image">
                    <img src="/img/image 2.png"  id="slider_image_expand" alt="">
                </div>
                <div class="slider_image">
                    <img src="/img/image 3.png" id="slider_image_expand"  alt="">
                </div>
            </div>   

            <div class="slider_controls">
                <span class="next" onclick="plusSlides(1)"></span>
                <span class="prev" onclick="plusSlides(-1)"></span>
            </div>
            <div class="slider_active">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>
